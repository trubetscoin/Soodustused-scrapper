<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error Page</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 100px auto;
      padding: 40px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    h1 {
      color: #dd4b39;
      font-size: 24px;
      margin: 0 0 20px;
    }

    p {
      margin: 0 0 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Error Page</h1>
  <p>An error occurred:</p>
  <p th:text="${errorMessage}"></p>
</div>
</body>
</html>
